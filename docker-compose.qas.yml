# QAS Environment - MSSQL Database
services:
  # ====================================
  # 1. Database - MSSQL
  # ====================================
  mssql:
    build:
      context: ./docker/mssql
      dockerfile: Dockerfile
    container_name: pet-mssql-qas
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD:-Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD:-Passw0rd}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 15
      start_period: 45s
    networks:
      - pet-network
    restart: unless-stopped

  # ====================================
  # 2. Backend - Spring Boot API (QAS mode with MSSQL)
  # ====================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-backend-qas
    environment:
      - SPRING_PROFILES_ACTIVE=qas
      - MSSQL_JDBC_URL=${MSSQL_JDBC_URL:-jdbc:sqlserver://mssql:1433;databaseName=petdb;encrypt=false;trustServerCertificate=true;sendStringParametersAsUnicode=true;characterEncoding=UTF-8}
      - MSSQL_LOG_JDBC_URL=${MSSQL_LOG_JDBC_URL:-jdbc:sqlserver://mssql:1433;databaseName=petdb_log;encrypt=false;trustServerCertificate=true;sendStringParametersAsUnicode=true;characterEncoding=UTF-8}
      - MSSQL_USERNAME=${MSSQL_USERNAME:-sa}
      - MSSQL_PASSWORD=${MSSQL_PASSWORD:-Passw0rd}
      - MSSQL_LOG_USERNAME=${MSSQL_USERNAME:-sa}
      - MSSQL_LOG_PASSWORD=${MSSQL_PASSWORD:-Passw0rd}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-900000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      - JWT_ISSUER=${JWT_ISSUER:-pet-care-system-qas}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      mssql:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s
    networks:
      - pet-network
    restart: unless-stopped

  # ====================================
  # 3. Frontend - Web UI (Nginx)
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pet-frontend-qas
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - pet-network
    restart: unless-stopped

networks:
  pet-network:
    driver: bridge

volumes:
  mssql-data:
