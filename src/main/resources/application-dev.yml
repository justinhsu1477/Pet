spring:
  datasource:
    primary:
      url: jdbc:h2:file:./data/petdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:
    log:
      url: jdbc:h2:file:./data/petdb_log;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    log:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  sql:
    init:
      mode: always
      data-locations: classpath:db/data-h2.sql
  h2:
    console:
      enabled: true
      path: /h2-console

cors:
  allowed-origins: http://localhost,http://localhost:80,http://localhost:3000

# LINE Messaging API Configuration (DEV)
# 環境變數來源：IDE Run Configuration 或 .env 檔案
line:
  messaging:
    channel-token: ${LINE_CHANNEL_TOKEN:}
    channel-secret: ${LINE_CHANNEL_SECRET:}
    demo-user-id: ${LINE_DEMO_USER_ID:}
    enabled: true
    # 系統公開網址（用於 LINE 訊息中的行事曆連結）
    # 本機開發：http://192.168.x.x:8080（同 WiFi 下手機可存取）
    # 使用 ngrok：https://xxx.ngrok.io
    base-url: ${LINE_BASE_URL:}
