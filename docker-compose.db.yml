services:
  # MSSQL - 僅資料庫服務,用於本地開發
  mssql:
    build:
      context: ./docker/mssql
      dockerfile: Dockerfile
    container_name: pet-mssql-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD:-Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD:-Passw0rd}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 15
      start_period: 45s
    restart: unless-stopped

volumes:
  mssql-data: