services:
  # MSSQL - 用於 qas 環境 (primary + log DB)
  mssql:
    profiles: ["qas"]  # 只在 qas profile 啟動
    build:
      context: ./docker/mssql
      dockerfile: Dockerfile
    container_name: pet-mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./docker/mssql/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  mssql-data:
