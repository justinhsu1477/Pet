spring:
  datasource:
    primary:
      url: jdbc:h2:file:./data/petdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:
    log:
      url: jdbc:h2:file:./data/petdb_log;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    log:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:db/data-h2.sql
  h2:
    console:
      enabled: true
      path: /h2-console
