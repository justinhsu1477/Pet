# Development Environment - H2 Database (No MSSQL needed)
services:
  # ====================================
  # Backend - Spring Boot API (DEV mode with H2)
  # ====================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-backend-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-900000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      - JWT_ISSUER=${JWT_ISSUER:-pet-care-system-dev}
      # LINE Messaging API
      - LINE_CHANNEL_TOKEN=${LINE_CHANNEL_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_DEMO_USER_ID=${LINE_DEMO_USER_ID}
      - LINE_BASE_URL=${LINE_BASE_URL}
      - LINE_LOGIN_CHANNEL_ID=${LINE_LOGIN_CHANNEL_ID}
      - LINE_LOGIN_CHANNEL_SECRET=${LINE_LOGIN_CHANNEL_SECRET}
      - LINE_FRONTEND_URL=${LINE_FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      # Mount H2 database file for persistence (optional)
      - h2-data:/app/data
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s
    networks:
      - pet-network
    restart: unless-stopped

  # ====================================
  # Frontend - Web UI (Nginx)
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pet-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pet-network
    restart: unless-stopped

networks:
  pet-network:
    driver: bridge

volumes:
  h2-data:
