            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

                        <div class="detail-item">

        // ç¯©é¸å¯µç‰©
        function filterPets() {
            const filterValue = document.getElementById('petTypeFilter').value;

            if (filterValue === 'all') {
                displayPets(allPets);

                const filtered = allPets.filter(pet => pet.petType === filterValue);

        // é–‹å•Ÿæ–°å¢å¯µç‰© Modal
        function openAddPetModal() {

        // ç·¨è¼¯å¯µç‰©
        async function editPet(petId) {
            const pet = allPets.find(p => p.id === petId);
            if (!pet) return;

            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å¯µç‰©';
            document.getElementById('petId').value = pet.id;
            document.getElementById('petType').value = pet.petType;
            document.getElementById('petName').value = pet.name;
            document.getElementById('petAge').value = pet.age || '';
            document.getElementById('petBreed').value = pet.breed || '';
            document.getElementById('petGender').value = pet.gender || '';
            document.getElementById('isNeutered').checked = pet.isNeutered || false;
            document.getElementById('vaccineStatus').value = pet.vaccineStatus || '';
            document.getElementById('specialNeeds').value = pet.specialNeeds || '';

            updatePetTypeFields();

            // è¼‰å…¥ç‰¹å®šæ¬„ä½
            if (pet.petType === 'CAT') {
                // è¼‰å…¥è²“å’ªç‰¹å®šè³‡æ–™

                try {

        // æ›´æ–°å¯µç‰©é¡å‹ç‰¹å®šæ¬„ä½
        function updatePetTypeFields() {
            const petType = document.getElementById('petType').value;

            document.getElementById('dogFields').style.display = petType === 'DOG' ? 'block' : 'none';

        // å„²å­˜å¯µç‰©
        async function savePet(event) {
            event.preventDefault();

            const petId = document.getElementById('petId').value;
            const petType = document.getElementById('petType').value;
            const isEdit = !!petId;

            const baseData = {
                name: document.getElementById('petName').value,
                age: parseInt(document.getElementById('petAge').value) || null,
                breed: document.getElementById('petBreed').value,
                gender: document.getElementById('petGender').value,
                isNeutered: document.getElementById('isNeutered').checked,
                vaccineStatus: document.getElementById('vaccineStatus').value,
                specialNeeds: document.getElementById('specialNeeds').value
            };

            let petData = {};
            let endpoint = '';

            if (petType === 'CAT') {
                petData = {
                    ...baseData,
                    isIndoor: document.getElementById('isIndoor').checked,
                    litterBoxType: document.getElementById('litterBoxType').value,
                    scratchingHabit: document.getElementById('scratchingHabit').value
                };
                endpoint = `${API_BASE_URL}/cats`;
            } else if (petType === 'DOG') {
                petData = {
                    ...baseData,
                    size: document.getElementById('dogSize').value,
                    isWalkRequired: document.getElementById('isWalkRequired').checked,
                    walkFrequencyPerDay: parseInt(document.getElementById('walkFrequency').value) || 0,
                    trainingLevel: document.getElementById('trainingLevel').value,
                    isFriendlyWithDogs: document.getElementById('friendlyWithDogs').checked,
                    isFriendlyWithPeople: true,
                    isFriendlyWithChildren: document.getElementById('friendlyWithChildren').checked
                };
                endpoint = `${API_BASE_URL}/dogs`;
            }

            try {
                const token = localStorage.getItem('accessToken') || sessionStorage.getItem('accessToken');
                const url = isEdit ? `${endpoint}/${petId}` : endpoint;
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(petData)
                });

                if (response.ok) {
                    showToast(isEdit ? 'å¯µç‰©è³‡æ–™å·²æ›´æ–°' : 'å¯µç‰©å·²æ–°å¢', 'success');
                    closePetModal();
                    loadPets();
                } else {
                    const error = await response.json();
                    showToast(error.message || 'å„²å­˜å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('Failed to save pet:', error);
                showToast('ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨', 'error');
            }
        }

        // ç¢ºèªåˆªé™¤å¯µç‰©

        // åˆªé™¤å¯µç‰©
        async function deletePet(petId) {

            }
        }

        // é—œé–‰ Modal
