spring:
  application:
    name: petSystem
  profiles:
    active: dev
  jpa:
    defer-datasource-initialization: true
    show-sql: false

# Application Info
app:
  version: ${APP_VERSION:1.0.0}

# Logging Configuration
logging:
  level:
    com.pet: INFO
    com.pet.service: INFO
    com.pet.web: INFO

# JWT Configuration
jwt:
  # 密鑰 (生產環境請使用環境變數或加密配置)
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment-please-use-strong-secret-key-for-security}
  # Access Token 有效期 (毫秒) - 默認 15 分鐘
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  # Refresh Token 有效期 (毫秒) - 默認 7 天
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  # Token 發行者
  issuer: ${JWT_ISSUER:pet-care-system}

# LINE Messaging API Configuration
line:
  messaging:
    channel-token: ${LINE_CHANNEL_TOKEN:}
    channel-secret: ${LINE_CHANNEL_SECRET:}
    # Demo mode: all notifications go to this user (for interview demo)
    demo-user-id: ${LINE_DEMO_USER_ID:}
    base-url: ${LINE_BASE_URL:http://localhost:8080}
    enabled: true
  login:
    channel-id: ${LINE_LOGIN_CHANNEL_ID:}
    channel-secret: ${LINE_LOGIN_CHANNEL_SECRET:}
    callback-url: ${LINE_LOGIN_CALLBACK_URL:http://localhost:8080/api/auth/oauth2/callback/line}
